    <title>Formulaire d'inscription</title>

<body>
<center>
<h1>Inscription</h1>

<form action="/submit_form" method="post">
    <div>
        <label>First name *: </label>
        <input type="text"  required minlength="3" placeholder="Entrez votre nom (min. 3 caractères)">
    </div>

    <div>
	
        <label>Last name:  </label>
        <input type="text" id="prenom" name="prenom" required minlength="3" placeholder="Entrez votre prénom (min. 3 caractères)">
    </div>
<label>Adress :  </label><textarea></textarea>	 
    <div>
	
	
        <label>Phone number *:</label>
        <input type="tel" required pattern="[0-9]{10}" placeholder="Entrez votre numéro de téléphone (10 chiffres)">
    </div>
	
<label>Date of birth:</label><input type="Date"><br>
    <div>
	
        <label>Email *: </label>
        <input type="email" required placeholder="Entrez votre adresse email">
    </div>

    <div>
        <label>Password: * </label>
        <input type="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" placeholder="Entrez votre mot de passe">
    </div>
	
	 <div>
        <label for="motDePasse">Confirm Password: * </label>
        <input type="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" placeholder="Entrez votre mot de passe">
       
    </div>

    <button type="submit">Soumettre</button>
	<input type="reset" value="reset">
</form>
</center>
